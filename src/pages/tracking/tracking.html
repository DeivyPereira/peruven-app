<ion-content
  padding
  style="background: url(/assets/imgs/background_1x.png) no-repeat center;background-size:cover;"
>
  <ion-header>
    <ion-toolbar>
      <ion-row>
        <ion-col no-padding col-2>
          <button on-click="atras()" clear ion-button icon-only color="light">
            <ion-icon name="ios-arrow-back"></ion-icon>
          </button>
        </ion-col>
        <ion-col no-padding col-8>
          <ion-title>Tracking</ion-title>
        </ion-col>
        <ion-col no-padding col-2>
          <button float-right clear ion-button icon-only color="light"></button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>

  <ion-content
    padding
    style="background: url(/assets/imgs/background_1x.png) no-repeat center;background-size:cover;"
  >
    <div style="width:100%; height: 25%" class="spacer"></div>

    <div>
      <div>
        <button
          *ngIf="!isPublic"
          no-padding
          on-click="goToFormularioPage()"
          ion-button
          small
          clear
          class="titulos"
        >
          Agregar estado
        </button>
      </div>
      <div>
        <button
          no-padding
          on-click="goToPedidoPage()"
          ion-button
          small
          clear
          class="titulos"
        >
          Detalles del Envio
        </button>
      </div>
      <div>
        <button
          no-padding
          on-click="goToDetalletrackingPage()"
          ion-button
          small
          clear
          class="titulos"
        >
          Ver tracking
        </button>
      </div>

      <div>
        <button
          no-padding
          on-click="goToPackageList()"
          small
          ion-button
          clear
          class="titulos"
        >
          Package List
        </button>
      </div>
      <div *ngIf="isPublic" style="color:white;">
        Reg√≠strate para recibir notificaciones de tu encomienda, y saber en
        tiempo real el estado de tu paquete. <strong on-click="goToRegistro()"> Registrarme</strong>
      </div>
    </div>
  </ion-content>
</ion-content>
