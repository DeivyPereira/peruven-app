<ion-content padding style="background: url(/assets/imgs/background_1x.png) no-repeat center;background-size:cover;">
  <ion-row>
      <img margin float-left block class="logoslider" src="/assets/imgs/logoperuven.png" >
  </ion-row>
  
  <div class="spacer" style="width: 100%; height: 5%;"></div>

  <h3 margin-left class="titulos">Registrar</h3>

  <ion-list>
      <ion-item class="transparent centrado">
          <input style="font-size:15px;" type="text" placeholder="Nombre">
      </ion-item>
  
      
      <ion-item class="transparent centrado">
          <input style="font-size:15px;" type="email" placeholder="Correo Electrónico">
      </ion-item>
  
      
      <ion-item class="transparent centrado">
          <input style="font-size:15px;" type="text" placeholder="Usuario">
      </ion-item>
  
      
      <ion-item class="transparent centrado">
          <input style="font-size:15px;" type="password" placeholder="Contraseña">
      </ion-item>
  
      
      <ion-item class="transparent centrado">
          <input style="font-size:15px;" type="password" placeholder="Repetir Contraseña">
      </ion-item>
  </ion-list>

  <div class="spacer" style="width: 100%; height: 5%;"></div>

  <button on-click="goToIniciosesion()" ion-button class="boton centrado">
      Registrar
  </button>

  <button on-click="goToIniciosesion()"ion-button clear class="centrado" color="light" style="font-style:italic;font-size:12px;">
      ¿Ya tienes cuenta? Inicia sesión
  </button>

</ion-content>
