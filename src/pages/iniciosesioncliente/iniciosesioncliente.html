<ion-content
  padding
  style="background: url(/assets/imgs/background_1x.png) no-repeat center;background-size:cover;"
>
  <ion-row>
    <ion-col no-padding col-2>
      <button on-click="atras()" clear ion-button icon-only color="light">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-col>
      <img
        float-left
        block
        class="logoslider"
        src="/assets/imgs/logoperuven.png"
      />
  </ion-row>

  <div class="spacer" style="width: 100%; height: 30%;"></div>

  <h3 margin-left class="titulos">Inicio de sesión</h3>

  <ion-list>
    <ion-item class="transparent centrado">
      <ion-select
        class="select-class"
        placeholder="Seleccionar Identificación"
        [(ngModel)]="person.doc_type"
        name="doc_type"
        style="color: white;"
      >
        <ion-option *ngFor="let item of doc_types" [value]="item.value">{{
          item.text
        }}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item class="transparent centrado">
      <ion-input
        type="text"
        placeholder="Numero de Identificación"
        [(ngModel)]="person.number"
      ></ion-input>
    </ion-item>
    <ion-item class="transparent centrado">
      <input
        type="password"
        placeholder="Contraseña"
        [(ngModel)]="person.password"
      />
    </ion-item>
  </ion-list>
  <div class="spacer" style="width: 100%; height: 5%;"></div>
  <button
    on-click="goToLogin()"
    [disabled]="!button"
    ion-button
    class="boton centrado"
  >
    Iniciar Sesión
  </button>
  <button
    on-click="goToRegistro()"
    ion-button
    clear
    class="centrado"
    color="light"
    style="font-style:italic;font-size:12px;"
  >
    ¿No tienes cuenta? crea una aquí
  </button>
</ion-content>
