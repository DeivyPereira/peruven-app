<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col no-padding col-2>
        <button on-click="atras()" clear ion-button icon-only color="light">
          <ion-icon name="ios-arrow-back"></ion-icon>
        </button>
      </ion-col>
      <ion-col no-padding col-8>
        <ion-title>Configuracion</ion-title>
      </ion-col>
      <ion-col no-padding col-2>
        <button
          on-click="goToMenuPage()"
          float-right
          clear
          ion-button
          icon-only
          color="light"
        >
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content
  style="background: url(/assets/imgs/N5ZW9p8RVcTh9CSSdQiw_2.png) no-repeat center;background-size:cover;"
  *ngIf="data"
>
  <div style="background-color: #1e113d">
    <div style="width:100%; height: 20px" class="spacer"></div>
    <img src="/assets/imgs/profile_icon_3x.png" class="imgperfil centrado" />
    <button ion-button clear class="centrado letrablanca" color="light">
      Perfil de Usuario
    </button>
  </div>
  <div class="three"></div>

  <div padding margin>
    <p no-margin class="letranegra" style="display: inline-block;">
      {{ data.shipper }}
    </p>

    <button no-margin float-right clear ion-button icon-only on-click="Realizar()" >
      <ion-icon name="create"></ion-icon>
    </button>
    <div class="margint">
      <p no-padding no-margin class="letragris">Nombre</p>
      <p no-padding no-margin class="letranegra">
        <input style="font-size:15px;" type="text" [(ngModel)]="data.shipper" />
      </p>
    </div>

    <div class="margint">
      <p no-padding no-margin class="letragris">Telefono</p>
      <p no-padding no-margin class="letranegra">
        <input style="font-size:15px;" type="text" [(ngModel)]="data.phone" />
      </p>
    </div>

    <div class="margint">
      <p no-padding no-margin class="letragris">Correo electronico</p>
      <p no-padding no-margin class="letranegra">
        <input style="font-size:15px;" type="text" [(ngModel)]="data.email" />
      </p>
    </div>
    <div class="margint">
      <p no-padding no-margin class="letragris">Direccion</p>
      <p no-padding no-margin class="letranegra">
        <input style="font-size:15px;" type="text" [(ngModel)]="data.country" />
      </p>
    </div>
    <div class="margint">
      <p no-padding no-margin class="letragris">Contrase√±a</p>
      <p no-padding no-margin class="letranegra">
        <input
          style="font-size:15px;"
          type="text"
          [(ngModel)]="data.password"
        />
      </p>
    </div>
  </div>
</ion-content>
